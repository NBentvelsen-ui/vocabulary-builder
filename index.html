<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Builder</title>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">

<div id="root"></div>

<script type="text/babel">
setTimeout(() => lucide.createIcons(), 0);

// =============== LOCAL STORAGE HELPERS ====================
function loadAllWords() {
  try {
    const saved = localStorage.getItem("vocab_words");
    return saved ? JSON.parse(saved) : [];
  } catch {
    return [];
  }
}

function saveAllWords(words) {
  localStorage.setItem("vocab_words", JSON.stringify(words));
}

// ===================== MAIN APP ============================
function VocabularyBuilder() {
  const [words, setWords] = React.useState([]);
  const [loading, setLoading] = React.useState(true);
  const [showForm, setShowForm] = React.useState(false);
  const [selectedWord, setSelectedWord] = React.useState(null);

  const [formData, setFormData] = React.useState({
    word: "",
    meaning: "",
    sentence: "",
    synonyms: "",
    category: ""
  });

  const [searchTerm, setSearchTerm] = React.useState("");
  const [selectedCategory, setSelectedCategory] = React.useState("All");

  React.useEffect(() => {
    const loaded = loadAllWords();

    // If empty, add example words once
    if (loaded.length === 0) {
      const example = [
        { id: Date.now(), word: "Ephemeral", meaning: "Short-lived", sentence: "", synonyms: "", category: "Adjective" },
        { id: Date.now() + 1, word: "Serendipity", meaning: "Happy accident", sentence: "", synonyms: "", category: "Noun" }
      ];
      saveAllWords(example);
      setWords(example);
    } else {
      setWords(loaded);
    }

    setLoading(false);
  }, []);

  // ================= SAVE WORD ===================
  function saveWord() {
    if (!formData.word || !formData.meaning) return;

    const newWord = { ...formData, id: Date.now() };
    const newList = [...words, newWord];

    saveAllWords(newList);
    setWords(newList);

    setShowForm(false);
    setFormData({ word:"", meaning:"", sentence:"", synonyms:"", category:"" });
  }

  // ================= DELETE WORD ===================
  function deleteWord(id) {
    const updated = words.filter(w => w.id !== id);
    saveAllWords(updated);
    setWords(updated);
    setSelectedWord(null);
  }

  // ================= EXCEL EXPORT ===================
  function exportToExcel() {
    const header = ["Word", "Meaning", "Sentence", "Synonyms", "Category"]; 
    const rows = words.map(w => [w.word, w.meaning, w.sentence || "", w.synonyms || "", w.category || ""]);

    let csv = header.join(",") + "
";
    rows.forEach(r => (csv += r.join(",") + "
"));(r => (csv += r.join(",") + "
"));

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "vocabulary_export.csv";
    a.click();
  }

  // ================= FILTERS ===================
  const categories = ["All", ...new Set(words.map(w => w.category).filter(Boolean))];

  const filteredWords = words.filter(w => {
    const matchCat = selectedCategory === "All" || w.category === selectedCategory;
    const matchSearch = w.word.toLowerCase().includes(searchTerm.toLowerCase());
    return matchCat && matchSearch;
  });

  if (loading) return <div className="min-h-screen flex items-center justify-center text-xl">Loading…</div>;

  return (
    <div className="p-6 pb-28 max-w-4xl mx-auto">

      <div className="text-center mb-8">
        <h1 className="text-4xl font-bold text-indigo-700 flex gap-3 justify-center items-center">
          <i data-lucide="book-open" className="w-10 h-10"></i>
          Vocabulary Builder
        </h1>

        <button onClick={exportToExcel} className="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
          Export to Excel
        </button>
      </div>

      <div className="flex justify-center mb-4">
        <input
          className="px-4 py-2 border rounded-lg w-72"
          placeholder="Search…"
          value={searchTerm}
          onChange={e => setSearchTerm(e.target.value)}
        />
      </div>

      <div className="flex flex-wrap gap-2 justify-center mb-6">
        {categories.map(cat => (
          <button
            key={cat}
            onClick={() => setSelectedCategory(cat)}
            className={`px-3 py-1 rounded-full text-sm border ${selectedCategory === cat ? "bg-indigo-600 text-white" : "bg-white text-gray-700"}`}
          >
            {cat}
          </button>
        ))}
      </div>

      <div className="flex flex-wrap gap-3 justify-center mb-8">
        {filteredWords.length === 0 && <p className="text-gray-500">No words found.</p>}

        {filteredWords.map(w => (
          <button
            key={w.id}
            onClick={() => setSelectedWord(w)}
            className="px-4 py-2 bg-white rounded-full shadow hover:scale-105 border"
          >
            {w.word}
          </button>
        ))}
      </div>

      <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg p-4 flex justify-center">
        <button
          onClick={() => setShowForm(true)}
          className="bg-indigo-600 text-white px-6 py-3 rounded-lg flex items-center gap-2"
        >
          <i data-lucide="plus" className="w-5 h-5"></i>
          Add Word
        </button>
      </div>

      {/* ADD WORD MODAL */}
      {showForm && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" onClick={() => setShowForm(false)}>
          <div className="bg-white rounded-xl p-6 w-full max-w-lg" onClick={e => e.stopPropagation()}>
            <h2 className="text-2xl font-bold mb-4">Add Word</h2>

            {Object.keys(formData).map(key => (
              <input
                key={key}
                className="w-full p-2 border rounded mb-3"
                placeholder={key}
                value={formData[key]}
                onChange={e => setFormData({ ...formData, [key]: e.target.value })}
              />
            ))}

            <button onClick={saveWord} className="w-full bg-indigo-600 text-white py-2 rounded-lg mt-2">
              Save
            </button>
          </div>
        </div>
      )}

      {/* WORD DETAILS MODAL */}
      {selectedWord && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" onClick={() => setSelectedWord(null)}>
          <div className="bg-white rounded-xl p-6 w-full max-w-lg" onClick={e => e.stopPropagation()}>
            <h2 className="text-3xl font-bold text-indigo-600 mb-2">{selectedWord.word}</h2>
            <p className="mb-4 text-gray-700">{selectedWord.meaning}</p>

            <button
              onClick={() => deleteWord(selectedWord.id)}
              className="w-full py-2 text-red-600 border rounded-lg"
